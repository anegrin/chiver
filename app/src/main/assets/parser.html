<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>chiver</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
</head>
<body onready>
<div>
    $placeholder$
</div>
<script src="file:///android_asset/script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    script = document.createElement('script');
    script.type = 'text/javascript';
    script.async = true;
    script.onload = function(){
        console.info('Chiver is using remote script');
        tcparse();
    };
    script.onerror = function(){
        console.info('Chiver is using local script');
        tcparse();
    };
    script.src = 'https://raw.githubusercontent.com/anegrin/chiver/master/app/src/main/assets/script.js';
    document.getElementsByTagName('head')[0].appendChild(script);
});
</script>
</body>
</html>
